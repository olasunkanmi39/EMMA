<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Mom ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #ff4081;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      background: #e91e63;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      background: red;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .wish-box {
      padding: 20px 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      font-size: 1.4rem;
      color: #fff;
      text-align: center;
      line-height: 1.6;
      max-width: 600px;
      animation: float 4s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Happy Birthday ðŸŽ‚</h1>
  <h2>To Our Lovely Mom, Mrs. Oluwatoyin Titilayo ðŸ’–</h2>
  <button onclick="celebrate()">Celebrate ðŸŽ‰</button>


  <canvas id="confetti"></canvas>

  <audio autoplay loop id="s" src="./audio/Happy-Birthday-Song-mp3.mp3" preload="auto" controls></audio>
 

  <audio   id="song" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto" > Birthday song</audio>

  <div class="wish-box">
    May your special day be filled with joy, laughter, and countless blessings.  
    You are the light of our family and we celebrate your kindness, strength, and love today.  
    We love you dearly. ðŸ’•ðŸŽ‰
  </div>

  <script>
    // Create floating balloons
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 800);

    // Confetti Effect
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];
    function createConfetti() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 20 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 10
      };
    }
    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, true);
        ctx.fill();
      });
      updateConfetti();
    }
    function updateConfetti() {
      confetti.forEach((c, i) => {
        c.y += 2;
        if (c.y > canvas.height) confetti[i] = createConfetti();
      });
    }

    function celebrate() {
      document.getElementById("song").play();
      confetti = Array.from({length: 200}, createConfetti);
      setInterval(drawConfetti, 20);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
